<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset='utf-8'>
    <title>Cadastro Simples</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Cadastro Simples</h1>
        <hr>
        <div>
            <input name='id' type='hidden' />
            <div class="form-group">
                <label for="Name"></label>
                <input class='form-control' name='name' id="name" tabindex="1" placeholder='Digite aqui o nome...' />
            </div>
            <button class='btn btn-success' save>Salvar</button>
            <button class='btn btn-warning' onclick="limparCampos();">Limpar</button>
        </div>
        <!-- Abaixo, uma Tabela que será criada dinamicamente usando jquery -->
        <table class="table" id='clients'>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientsRows"></tbody>
        </table>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script type="text/javascript" src="script/front.js"></script>
    
</body>

</html>
